<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Morse Code Trainer</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>Modern Morse Code</h1>
        <nav class="nav">
          <button id="learn-tab" class="tab-btn active">Learn</button>
          <button id="practice-tab" class="tab-btn">Practice</button>
          <button id="translate-tab" class="tab-btn">Translate</button>
        </nav>
      </header>

      <main class="main">
        <!-- Learn Section -->
        <section id="learn-section" class="section active">
          <div class="card">
            <h2>Morse Code Reference</h2>
            <div class="morse-grid" id="morse-grid"></div>
          </div>
        </section>

        <!-- Practice Section -->
        <section id="practice-section" class="section">
          <div class="card">
            <div class="settings">
              <div class="setting-group">
                <label>Speed: <span id="speed-value">15</span> WPM</label>
                <input type="range" id="speed-slider" min="5" max="30" value="15">
              </div>
              <div class="setting-group">
                <label>Frequency: <span id="freq-value">800</span> Hz</label>
                <input type="range" id="freq-slider" min="400" max="1200" value="800">
              </div>
            </div>

            <div class="practice-area">
              <div class="challenge">
                <div class="challenge-text" id="challenge-text"></div>
                <input type="text" id="practice-input" placeholder="Type the answer...">
              </div>

              <div class="controls">
                <button id="play-btn">ðŸ”Š Play</button>
                <button id="new-btn">ðŸŽ² New</button>
              </div>

              <div class="stats">
                <div class="stat">
                  <span class="stat-label">Correct:</span>
                  <span class="stat-value" id="correct">0</span>
                </div>
                <div class="stat">
                  <span class="stat-label">Total:</span>
                  <span class="stat-value" id="total">0</span>
                </div>
                <div class="stat">
                  <span class="stat-label">Accuracy:</span>
                  <span class="stat-value" id="accuracy">0%</span>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Translate Section -->
        <section id="translate-section" class="section">
          <div class="card">
            <div class="translator">
              <div class="input-group">
                <textarea id="text-input" placeholder="Enter text to convert..."></textarea>
                <button id="to-morse-btn">â†’ Morse</button>
                <div class="output" id="morse-output"></div>
                <button id="play-morse-btn">ðŸ”Š Play</button>
              </div>

              <div class="input-group">
                <textarea id="morse-input" placeholder="Enter Morse code (. - /)"></textarea>
                <button id="to-text-btn">â†’ Text</button>
                <div class="output" id="text-output"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
