<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegraph Trainer</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>TELEGRAPH TRAINER</h1>
        <nav class="nav">
          <button id="learn-tab" class="tab-btn active">LEARN</button>
          <button id="practice-tab" class="tab-btn">PRACTICE</button>
          <button id="translate-tab" class="tab-btn">TRANSLATE</button>
        </nav>
      </header>

      <main class="main">
        <!-- Learn Section -->
        <section id="learn-section" class="section active">
          <div class="card">
            <h2>MORSE CODE ALPHABET</h2>
            <div class="morse-grid" id="morse-grid"></div>
          </div>
        </section>

        <!-- Practice Section -->
        <section id="practice-section" class="section">
          <div class="card">
            <div class="settings">
              <div class="setting-group">
                <label>SPEED</label>
                <input type="range" id="speed-slider" min="5" max="30" value="15">
                <span id="speed-value">15 WPM</span>
              </div>
              <div class="setting-group">
                <label>TONE</label>
                <input type="range" id="freq-slider" min="400" max="1200" value="800">
                <span id="freq-value">800 Hz</span>
              </div>
            </div>

            <div class="practice-area">
              <div class="challenge-display">
                <div class="challenge-label">TRANSMIT:</div>
                <div class="challenge-text" id="challenge-text"></div>
              </div>

              <input type="text" id="practice-input" placeholder="TYPE YOUR ANSWER...">

              <div class="practice-controls">
                <button id="play-btn" class="btn-primary">ðŸ”Š PLAY</button>
                <button id="new-btn" class="btn-secondary">ðŸŽ² NEW</button>
              </div>

              <div class="stats">
                <div class="stat-item">
                  <div class="stat-number" id="correct">0</div>
                  <div class="stat-label">CORRECT</div>
                </div>
                <div class="stat-item">
                  <div class="stat-number" id="total">0</div>
                  <div class="stat-label">TOTAL</div>
                </div>
                <div class="stat-item">
                  <div class="stat-number" id="accuracy">0%</div>
                  <div class="stat-label">ACCURACY</div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Translate Section -->
        <section id="translate-section" class="section">
          <div class="card">
            <div class="translator">
              <div class="translate-panel">
                <textarea id="text-input" placeholder="Enter text to convert..."></textarea>
                <button id="to-morse-btn" class="btn-primary">â†’ MORSE</button>
                <div class="output" id="morse-output"></div>
                <button id="play-morse-btn" class="btn-secondary">ðŸ”Š PLAY</button>
              </div>

              <div class="translate-panel">
                <textarea id="morse-input" placeholder="Enter Morse code (. - / space)"></textarea>
                <button id="to-text-btn" class="btn-primary">â†’ TEXT</button>
                <div class="output" id="text-output"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
